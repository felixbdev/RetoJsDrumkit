<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caja musical</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Hi-Hat</span>
        </div>
        <div data-key="68" class="key">
            <kdb>D</kdb>
            <span class="sound">Kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Openhat</span>
        </div>
        <div class="key" data-key="71">
            <kbd>G</kbd>
            <span class="sound">Boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">Snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">Tink</span>
        </div>
    </div>

    <audio src="/WAVs/01 - JavaScript Drum Kit_sounds_clap.wav" data-key="65"></audio>
    <audio src="/WAVs/01 - JavaScript Drum Kit_sounds_hihat.wav" data-key="83"></audio>
    <audio src="/WAVs/01 - JavaScript Drum Kit_sounds_kick.wav" data-key="68"></audio>
    <audio src="/WAVs/01 - JavaScript Drum Kit_sounds_openhat.wav" data-key="70"></audio>
    <audio src="/WAVs/01 - JavaScript Drum Kit_sounds_boom.wav" data-key="71"></audio>
    <audio src="/WAVs/01 - JavaScript Drum Kit_sounds_ride.wav" data-key="72"></audio>
    <audio src="/WAVs/01 - JavaScript Drum Kit_sounds_snare.wav" data-key="74"></audio>
    <audio src="/WAVs/01 - JavaScript Drum Kit_sounds_tom.wav" data-key="75"></audio>
    <audio src="/WAVs/01 - JavaScript Drum Kit_sounds_tink.wav" data-key="76"></audio>

<script src="/main.js"></script>

</body>

</html>
